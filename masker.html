<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://rawcdn.githack.com/LagTheSystem/cssutils/2a5d7b52f3e372161a62da41b3950a0bd8f4e6c4/reset.css">

    <link rel="stylesheet" href="mask/mask.css">
    <script src="mask/mask.js" type="module"></script>
    <title>Link Masking</title>
</head>

<body>
    <div class="content">
        <h1>Link Masker</h1>
        <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" id="urlInput"

        <div class="buttons">
            <button id="start" class="activeBtn">Mask</button>

        </div>
    </div>
    <footer>
